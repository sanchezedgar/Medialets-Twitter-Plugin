
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<title>320x50</title>
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

<style type="text/css">
/* Begin Medialets Reset CSS */
* {
    margin:0;padding:0;border:0;outline:0;vertical-align:baseline;background:transparent;-webkit-touch-callout:none;-webkit-user-select:none;-webkit-text-size-adjust:none;
    -webkit-tap-highlight-color:rgba(0,0,0,0);
    -moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;
}
/* End Medialets Reset CSS */

/* BOX THAT CONTAINS EVERYTHING IN THE AD */
#container {
    position:absolute;
    overflow:hidden;
    width: 320px;
    height: 50px;
    left:0;
    top:0;
    background: #eee;
}

/* INSERT AD-SPECIFIC CSS RULES HERE */


</style>
</head>

<body>

<div id="container">
    <!-- INSERT AD-SPECIFIC HTML ELEMENTS HERE -->

</div>

<script src="http://creative.medialytics.com/javascript/build/?js=medialets.core.min.js" type="text/javascript"></script>
<script src="js/medialets.twitter.js" type="text/javascript"></script>
<script type="text/javascript">
function init(){

    //Clickthrough to tweet predetermined tweet content. User will have to login in seperate window.
    $m.bind(document, $m.ui.tap, function(){
        $m.twitter.tweet('This week in mobile news...');
    });

    //Retrieve search results
    $m.twitter.search('@medialets', function(data){
        console.log(data);
    });

}

//function to kickoff creative
medialets.onReady(init);
</script>

</body>
</html>
